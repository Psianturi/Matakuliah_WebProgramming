<!DOCTYPE html>
<html>
<head>
	<title>Contoh for Berkalang</title>
</head>
<body>
	<pre>
<script type="text/javascript">
	var baris, kolom=0;
	var nilai_prompt = prompt("Tinggi segitiga: ",5);
	var tinggi = parseInt(nilai_prompt);

	for(baris=1; baris<=tinggi; baris++){
		//buat sejumlah spasi
		for(kolom=tinggi; kolom>=baris; kolom--){
			document.write("*"); //karakter spasi
			document.write(" "); 
		}
		//pindah baris
		document.write("\n");
	}
</script>
</pre>
</body>
</html>
